{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="keyword" content="CocaQuality, WEB diseñada para integración  por SDD TEAM">
  <link rel="shortcut icon" href="img/icono.png">

  <title>CocaQuality</title>

  <!-- Bootstrap CSS -->
  {% load static %}
  <link href="{% static 'static/css/bootstrap.min.css' %} rel="stylesheet">
  <!-- bootstrap theme -->
  {% load static %}
  <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  {% load static %}
  <link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />
  {% load static %}
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <!-- full calendar css-->
  {% load static %}
  <link href="{% static 'assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css' %}" rel="stylesheet" />
  {% load static %}
  <link href="{% static 'assets/fullcalendar/fullcalendar/fullcalendar.css' %}" rel="stylesheet" />
  <!-- easy pie chart-->
  {% load static %}
  <link href="{% static 'assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css' %}" rel="stylesheet" type="text/css" media="screen" />
  <!-- owl carousel -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" type="text/css">
  {% load static %}

  {% load static %}

</head>

<body class="login-img3-body">

  <div class="container">

    <form class="login-form" action="{% url 'inicio'%}">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" placeholder="Usuario" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" placeholder="Contraseña">
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Recuerdame
                <span class="pull-right"> <a href="#"> ¿Olvidaste tu contraseña?</a></span>
            </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Inicio</button>
      
      </div>
    </form>
   
  </div>


</body>

</html>
